<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/apropos.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>SPIDERMAN</title>
</head>
<body class="body">
    <header>
        <img class="mobile" src="./assets/marvel_icone.png" alt="icone  marvel">
        <img class="desk" src="./assets/marvel_icone.png" alt="icone  marvel">

        <h1>Films, series TV et bien plus en illimite.</h1>
    </header>
    <main>
     

        <ul class="grid">
            <li><img src="./assets/1.jpg" alt=""></li>
            <li><img src="./assets/2.jpg" alt=""></li>
            <li><img src="./assets/3.jpg" alt=""></li>
            <li><img src="./assets/4.jpg" alt=""></li>
            <li><img src="./assets/5.jpg" alt=""></li>

        </ul>
        <h2>Remplissez le formulaire</h2>
        <fieldset>
            <legend>Remplissez le formulaire</legend>
                <form action = "nom_du_formulaire" method="get">
                    <label for ="name">Nom</label>
                    <input type="name" name = "name" id="name" placeholder="Nom" aria-required="true" autofocus>
                    <label for ="prenom">Prénom</label>
                    <input type="prenom" name = "prenom" id="prenom" placeholder="Prénom" aria-required="true" >
                    <label for ="email">Email</label>
                    <input type="email" name = "email" id="email" placeholder="Email" aria-required="true" >
                    <label for="select-city">Ville </label>

                    <select id="select-city" name="ville">
                        <option value="">Choisir sa ville</option>
                        <option value="">Agadir</option>
                        <option value="">Fés</option>
                        <option value="">Tanger</option>
                        <option value="">Meknes</option>

                    </select>

                    <label for="select-country">Pays </label>

                    <select name="country" id="select-country">
                        <option value="">Choisir son pays</option>
                        <option value="">Maroc</option>
                        <option value="">Maroc</option>
                        <option value="">Maroc</option>
                        <option value="">Maroc</option>
                        
                    </select>
                    
                    <input type="submit" value= "Valider">
                </form>
        </fieldset>


        <button>Cliquez ici pour commencer</button>
    </main>
    <footer>
        <p>&copy; DABACHIL MOVIES 2022</p>
    </footer>

    
</body>
</html>
